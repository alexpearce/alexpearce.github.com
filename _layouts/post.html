---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline"><a href="{{ page.url }}">{{ title }}</a></h1>
    <h2 class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        Published on {{ page.date | date: "%A %d, %B %Y" }}
      </time>
    </h2>
    {% if comments != false %}
      <h3 class="comment-count"><a href="{{ page.url}}#disqus_thread" data-disqus-identifier="{{ page.url }}">No comments</a></h3>
    {% endif %}
    <ul class="tags">
      {% for tag in tags %}
        <li><a href="/blog/tags/{{ tag | slug }}/">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </header>
  <div itemprop="articleBody">
    {{ content }}
  </div>
  <footer>
    <a class="top" href="#">top â–´</a>
  </footer>
  {% include comments.html %}
</article>
